<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.red{
		background-color: red;
	}

	.green{
		background-color: green;
	}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$('#me span a').addClass('green');

		})

	</script>
</head>
<body>
	<p>Just a paragraph</p>
	<p id='me'><span>Span in paragraph with .<a href="#">LINKHERE</a>red</span></p>
	<p class='red' >P tag with class of red</p>
	<span class='red'>Span w/class of red</span>

</body>
</html>
